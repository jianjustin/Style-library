<!DOCTYPE html>
<html>
<head>
	<title>flexbox布局</title>
	<style type="text/css">
		.container{
			display: flex;
			display: -webkit-flex;
			flex-direction: row;
			height: 100vh;

		}
		.item{
			height: 100vh;
			flex: auto;
		}
		.item1{
			background-color: #D2B4DE;
		}
		.item2{
			background-color: #45B39D;
		}
		.item3{
			background-color: #B3B6B7;
		}
	</style>
</head>
<body>
  <div class="container">
  	<span class="item item1"></span>
  	<span class="item item2"></span>
  	<span class="item item3"></span>
  </div>
</body>
</html>
